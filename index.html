<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <title>Yummy</title>
  </head>
  <body class="bg-black">
    <div class="loading">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>
    <div class="row">
      <div class=" col-md-1 col-sm-2">
        <section id="sideNave" class="">
          <div class="side-nav-menu vh-100 position-fixed bg-black z-3 d-flex top-0 bottom-0">
            <div class="nav-tab d-flex flex-column justify-content-between position-relative min-vh-100 p-4">
              <div class="links">
                <ul class="links-list list-unstyled overflow-hidden text-white">
                  <li id="searchbtn" class="py-2 position-relative cursor-pointer toggleNav">Search</li>
                  <li id="categories" class="py-2 position-relative cursor-pointer toggleNav">Categories</li>
                  <li id="area" class="py-2 position-relative cursor-pointer toggleNav">Area</li>
                  <li id="ingredients" class="py-2 position-relative cursor-pointer toggleNav">Ingredients</li>
                  <li id="contact" class="py-2 position-relative cursor-pointer toggleNav">Contact Us</li>
                </ul>
              </div>
              <div class="nav-footer text-white">
                <div class="icons">
                  <i class="fa-brands fa-facebook"></i>
                  <i class="fa-brands fa-twitter"></i>
                  <i class="fa-solid fa-globe"></i>
                </div>
                <div class="footer">
                  <p>Copyright Â© 2019 All Rights <br />Reserved.</p>
                </div>
              </div>
            </div>
            <div
              class="nav-header d-flex flex-column justify-content-between py-4 align-items-center text-center px-2 bg-white text-black">
              <img class="logo" src="./logo.png" alt="..." />
              <i class="navbtn fa-solid fa-2x fa-list toggleNav"></i>
              <div>
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="col-10">
        <section id="search" class="closeNav">
          <div class="container">
            <div class="row">
              <div class="col-md">
                <input class="form-control bg-dark" id="ByName" type="text" placeholder="Search By Name" />
              </div>
              <div class="col-md">
                <input class="form-control bg-dark" id="ByLtr" type="text" placeholder="Search By character" />
              </div>
            </div>
          </div>
        </section>
        <section id="meals" class="my-4 closeNav"></section>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
